<html>
    <head>
        <title>Screen Share</title>
    </head>
    <body>
        <a href="#" id="share">Share your screen</a>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $('#share').click((e) => {
            e.preventDefault();
            $.get('/share', (data) => {
                alert(data);
            });
        });

    </script>
</html>
